</head>

<body>
    <script type="text/javascript">
       var num1 = parseInt(prompt("Enter First No."));
       var num2 = parseInt(prompt("Enter Second No."));
           if(num1 > num2)
           {
            document.write("<h1><span style ='color:green;'>"+num1+"</span> is grater than < span style ='color:red;'>"+num2+"</span></h1>")
           } 
        else
        {
            document.write("<h1><span style ='color:green;'>"+num2+"</   span> is grater than < span style ='color:red;'>"+num1+"</span></h1>");
        }
    </script>
</body>
